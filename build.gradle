apply plugin: 'java'
apply plugin: 'eclipse'

sourceCompatibility = 1.8
version = '0.1.1'

repositories {
    mavenCentral()
}

dependencies {
    compile 'org.slf4j:slf4j-api:1.7.5'
    compile 'com.fatboyindustrial.gson-jodatime-serialisers:gson-jodatime-serialisers:1.1.0'
    compile 'org.apache.commons:commons-lang3:3.3.2'
    compile "io.dropwizard:dropwizard-jackson:$dropwizardVersion"
    compile "io.dropwizard:dropwizard-validation:$dropwizardVersion"
    compile "io.dropwizard:dropwizard-lifecycle:$dropwizardVersion"
    compile "io.searchbox:jest:$jestVersion"
    testCompile "junit:junit:4.11"
}
